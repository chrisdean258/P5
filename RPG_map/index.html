<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RPG Map Generator</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>


    <script src="sketch.js" type="text/javascript"></script>
    <script src="render.js" type="text/javascript"></script>
    <script src="associateDom.js" type="text/javascript"></script>

    <style>
      table, th, td{border-collapse: collapse; border: 0px solid black; padding: 0px}
      body {padding: 0; margin: 0;}
      canvas {vertical-align: top;}
      .slideLinkedInput{width: 40px}
      .break{height: 10px}
      #inputData {vertical-align: top; float: right;}
      #pageTable{width: 100%}
    </style>

    <!--REMOVE TO REMOVE TABLE LINES->
    <style>
      table, th, td {border: 1px solid black; padding: 0px}
    </style>-->

  </head>
  <body>
    <table id="pageTable">
      <td>
        <div id="canvasDIV">
          <!--This div used to position the canvas-->
        </div>
      </td>
      <td id="inputData">
        <table id="inputTable">
          <tr title="This may take a second to update">
            <td>Detail</td>
            <td><input class="slider" type="range" min="1" max="100" step="1" value="4" id="detailSlider"></td>
            <td><input class="slideLinkedInput" type="text" id = "detailText"></td>
          </tr>
          <tr title="This may take a second to update">
            <td>Adjust Map</td>
            <td><input class="slider" type="range" min="0" max="1" step=".001" value=".5" id="zSlider"></td>
            <td><input class="slideLinkedInput" type="text" id = "zText"></td>
          </tr>
          <tr title="This may take a second to update">
            <td>Zoom</td>
            <td><input class="slider" type="range" min="0" max=".01" step=".000001" value=".01" id="zoomSlider"></td>
            <td><input class="slideLinkedInput" type="text" id = "zoomText"></td>
          </tr>
          <tr><td><p class="break"></p></td></tr>
          <tr>
            <td>Land</td>
            <td><input class="slider" type="range" min="0" max="1" step = ".01" value = "0.5" id="landSlider"></td>
            <td><input class="slideLinkedInput" ut="text" id = "landText"></td>
          </tr>
          <tr>
            <td>Desert</td>
            <td><input class="slider" type="range" min="0" max="1" step=".01" value="0.33" id="desertSlider"></td>
            <td><input class="slideLinkedInput" type="text" id = "desertText"></td>
          </tr>
        </table>
      </td>
    </table>

  </body>
</html>
