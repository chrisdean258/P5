<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>

    <script src="setup.js" type="text/javascript"></script>
    <script src="render.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>


    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <div id="canvasDIV">
      <!--This div used to position the canvas-->
    </div>
    <br>
    <div class="land">
      Land
      <input class="land" type="range" min="0" max="1" step = ".01" value = "0.5" id="landSlider"></slider>
      <input class="land" type="text" id = "landText">
    </div>
    <div class="desert">
      Desert
      <input class="desert" type="range" min="0" max="1" step = ".01" value = "0.33" id="desertSlider"></slider>
      <input class="desert" type="text" id = "desertText">
    </div>

  </body>
</html>
